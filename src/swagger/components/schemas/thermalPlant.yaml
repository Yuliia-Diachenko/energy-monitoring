type: object
required:
  - _id
  - DateStart
  - DateEnd
  - Year
  - PowerPlantType
  - HeatOutputAmount
  - Unit
properties:
  _id:
    description: "Thermal plant's id"
    type: string
    example: 65e4decdd286b30065d54af9
  DateStart:
    description: "Thermal plant's date start"
    type: string
    example: '12.05.2016'
  DateEnd:
    description: "Thermal plant's date end"
    type: string
    example: '31.12.2016'
  Year:
    description: "Thermal plant's data Year"
    type: number
    example: 2018
  PowerPlantType:
    description: 'Thermal plant type power'
    type: string
    enum: [
        "heat power plants",
        "combined heat and power plants",
        "nuclear power plants",
        "heat plants",
        "utilization units",
        "other units"
      ]
  HeatOutputAmount:
    description: "Thermal plant's Heat Output Amount"
    type: number
    example: 79.186
  Unit:
    description: "Thermal plant's Unit data"
    type: string
    example: 'MillionKWh'
