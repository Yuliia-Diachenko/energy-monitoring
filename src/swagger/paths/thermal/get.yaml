tags:
  - Thermal
summary: Get list of Thermal plants
operationId: getGreen
description: 'Get list of users with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'HeatOutputAmount'
    description: "All Thermal plants fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: minDateStart
    schema:
      type: string
      example: '12.01.2015'
  - in: query
    name: maxDateStart
    schema:
      type: string
      example: '12.01.2021'
  - in: query
    name: minDateEnd
    schema:
      type: string
      example: '12.01.2015'
  - in: query
    name: maxDateEnd
    schema:
      type: string
      example: '12.01.2021'
  - in: query
    name: PowerPlantType
    schema:
      type: string
      enum: [
        "heat power plants",
        "combined heat and power plants",
        "nuclear power plants",
        "heat plants",
        "utilization units",
        "other units"
      ]
      example: 'heat power plants'
responses:
  '200':
    description: Successfully found Thermal plants!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found Thermal plants!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/plantsThermal.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
